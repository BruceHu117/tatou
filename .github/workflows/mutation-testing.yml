name: Mutation Testing

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      mutate_paths:
        description: "Comma-separated paths to mutate (override default)"
        required: false
      test_runner:
        description: "Custom pytest runner for mutmut"
        required: false
      full:
        description: "Run FULL mutation (true/false)"
        required: false
        default: "false"

concurrency:
  group: mutation-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_MUTATE_PATHS: "server/src/"
  DEFAULT_TEST_RUNNER_QUICK: "pytest -q -k 'not slow'"
  DEFAULT_TEST_RUNNER_FULL: "pytest -q"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONHASHSEED: "0"

jobs:
  mutation:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest mutmut

      - name: Show Python & tool versions
        run: |
          python --version
          pytest --version
          python -m mutmut --help > /dev/null

      - name: Decide run mode and parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            FULL=true
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.full }}" = "true" ]; then
            FULL=true
          else
            FULL=false
          fi

          MUTATE_PATHS="${{ github.event.inputs.mutate_paths }}"
          TEST_RUNNER="${{ github.event.inputs.test_runner }}"

          if [ -z "$MUTATE_PATHS" ]; then
            MUTATE_PATHS="${DEFAULT_MUTATE_PATHS}"
          fi

          if [ -z "$TEST_RUNNER" ]; then
            if [ "$FULL" = "true" ]; then
              TEST_RUNNER="${DEFAULT_TEST_RUNNER_FULL}"
            else
              TEST_RUNNER="${DEFAULT_TEST_RUNNER_QUICK}"
            fi
          fi

          echo "full=$FULL" >> $GITHUB_OUTPUT
          echo "paths=$MUTATE_PATHS" >> $GITHUB_OUTPUT
          echo "runner=$TEST_RUNNER" >> $GITHUB_OUTPUT

      - name: Run baseline tests
        working-directory: server
        run: |
          pytest -q

      - name: Run mutation tests
        run: |
          python mutation_runner.py \
            --paths "${{ steps.params.outputs.paths }}" \
            --runner "${{ steps.params.outputs.runner }}" \
            --timeout $( [ "${{ steps.params.outputs.full }}" = "true" ] && echo 60 || echo 30 )

      - name: Upload mutation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutmut-results-${{ matrix.python-version }}
          path: |
            reports/
            mutmut.toml
          if-no-files-found: ignore
